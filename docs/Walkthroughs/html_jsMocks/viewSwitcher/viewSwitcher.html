<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>View Switcher</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<style type="text/css">

/*Yahoo browser reset
----------------------------------------------------------*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,
blockquote,th,td {margin:0; padding:0; }
table { border-collapse:collapse; border-spacing:0; }
fieldset,img { border:0; }
address,caption,cite,code,dfn,em,strong,th,var { font-style:normal; font-weight:normal; }
ol,ul { list-style:none; }
caption,th { text-align:left; }
h1,h2,h3,h4,h5,h6 { font-size:100%; font-weight:normal; }
q:before,q:after { content:”; }
abbr,acronym { border:0; }

body  {
	font-family:Segoe UI,Trebuchet,Arial,Sans-Serif;
	font-size:62.5%;
	color:#333333;
	background:#fcfcfc;
	margin:0 auto 1em;
	min-width:94.6em;
	padding:0;
}

#content { 
	font-size:1.4em;
}

strong {
	font-weight:600;
}

ul.default li {
	display:block;
	float:left;
	width:220px;
	height:50px;
	margin:10px;
	padding:4px;
	border:1px solid #ccc;
	background:#fff;
}

.actionToolbar {
	background:#dedede;
	border-bottom:1px solid #898989;
	margin:0 0 10px 0;
}

.buttonGroup {
	float:right;
	padding:4px 30px;
}

.button {
	display:block;
	float:left;
	text-align:center;
	height:24px;
	width:24px;
	background: #F5F5F5;
	border:1px solid #999999;
	color:#2D2F25;
	cursor:pointer;
}

.defaultView {
	background:url("images/cardView.gif") no-repeat left top;
	border-right:1px solid #bcbcbc;
	-webkit-border-top-left-radius: 3px;    /* for Safari */
    -webkit-border-bottom-left-radius: 3px;
	-moz-border-radius-topleft: 3px;       /* for Firefox */
	-moz-border-radius-bottomleft: 3px;
}

.defaultViewOn {
	background:url("images/cardViewOn.gif") no-repeat left top;
	border-color:#bb8b2d;
}


.listView {
	background:url("images/listView.gif") no-repeat left top;
	border-right:1px solid #898989;
	-webkit-border-top-right-radius: 3px;    /* for Safari */
    -webkit-border-bottom-right-radius: 3px;
	-moz-border-radius-topright: 3px;       /* for Firefox */
	-moz-border-radius-bottomright: 3px;
	
}

.listViewOn {
	background:url("images/listViewOn.gif") no-repeat left top;
	border-color:#bb8b2d;
}


.list {
	display:list-item  !important;
	float:none !important;
	width:auto !important;
	height:auto !important;
	border:none !important;
	border-bottom: 1px solid #EAEAEA !important;
	padding:0 !important;
	line-height:24px;
}

.clearFix {
	clear:both;
}

</style>


<script type="text/javascript">
$(document).ready(function(){
    $('.listView').click(function(){
 // Update the card view button style 
    $('.defaultView').removeClass('defaultViewOn');
 // Update the list view button style 
    $(this).addClass('listViewOn');
 // Change the view to a list 
    $('ul.default li').addClass('list');
 // Check to see if the span tag is already there. If it is do nothing.   
    if ($('ul.default li span').length) { 
  } else {
    $('ul.default li').append('<span> - The long description of this feature. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>');
  }

     });
     
  $('.defaultView').click(function(){
 // Update the card view button style
  	$(this).addClass('defaultViewOn');
 // Update the list view button style 
    $('.listView').removeClass('listViewOn');
 // Change the view to cards 
    $('ul.default li').removeClass('list');
    $('ul.default li span').remove();   
     });

});
</script>



</head>

<body>
<div id="content">

<div class="actionToolbar">
<ul class="buttonGroup">
<li class="button defaultView defaultViewOn">&nbsp;</li>
<li class="button listView"></li>
</ul>
<div class="clearFix"></div>
</div>

<ul class="default">
<li class="feature"><strong>Feature 1</strong></li>
<li class="feature"><strong>Feature 2</strong></li>
<li class="feature"><strong>Feature 3</strong></li>
<li class="feature"><strong>Feature 4</strong></li>
<li class="feature"><strong>Feature 5</strong></li>
<li class="feature"><strong>Feature 6</strong></li>
</ul>

</div>
</body>

</html>
